<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing | SHOPLANE</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <div id="header"></div>
  <script>
    load("header.html");
    function load(url){
      var req = new XMLHttpRequest();
      req.open('GET', url, false);
      req.send(null);
      document.getElementById('header').innerHTML = req.responseText;
    }
  </script>

  <div id="mainContainer" data-category="clothing">
    <h1>Clothing</h1>

    <div id="contentWrap" style="display:flex; width:90%; margin:auto; gap:20px; align-items:flex-start;">
      <aside id="filters" style="width:220px;">
        <h3>Filtrer</h3>
        <div style="margin-bottom:12px;">
          <label>Marque<br>
            <select id="brandFilter"><option value="all">Toutes</option></select>
          </label>
        </div>
        <div style="margin-bottom:12px;">
          <label>Prix<br>
            <select id="priceFilter">
              <option value="all">Tous</option>
              <option value="lt500">Moins de 500</option>
              <option value="500-1000">500 - 1000</option>
              <option value="gt1000">Plus de 1000</option>
            </select>
          </label>
        </div>
      </aside>

      <div id="productsContainer" style="flex:1;">
        <!-- produits rendus ici -->
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script>
    load("footer.html");
    function load(url){
      var req = new XMLHttpRequest();
      req.open('GET', url, false);
      req.send(null);
      document.getElementById('footer').innerHTML = req.responseText;
    }
  </script>

  <script src="products.js"></script>
</body>
</html>
