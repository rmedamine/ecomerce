<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passer commande</title>
  <link rel="stylesheet" href="css/order_form.css">
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Passer commande</h1>
      <p class="subtitle">Remplissez le formulaire ci‑dessous pour finaliser votre commande.</p>

      <form id="orderForm" class="form" novalidate>
        <label class="field">
          <span>Nom complet *</span>
          <input type="text" name="fullName" id="fullName" placeholder="Jean Dupont" required>
        </label>

        <label class="field">
          <span>Adresse / Ville *</span>
          <input type="text" name="addressCity" id="addressCity" placeholder="123 Rue Exemple, Paris" required>
        </label>

        <label class="field">
          <span>Numéro de téléphone *</span>
          <input type="tel" name="phone" id="phone" placeholder="06 12 34 56 78" required>
        </label>

        <label class="field">
          <span>Produit choisi *</span>
          <select name="product" id="product" required>
            <option value="">-- Sélectionnez un produit --</option>
            <option>Casquette minimal</option>
            <option>T-shirt classique</option>
            <option>Sweat à capuche</option>
            <option>Chaussures sport</option>
          </select>
        </label>

        <!-- Quantité fournie automatiquement depuis le panier (orderItems) -->
        <input type="hidden" name="orderItems" id="orderItems">

        <div class="actions">
          <button type="submit" id="submitBtn" class="btn">Commander</button>
        </div>
      </form>

      <div id="message" class="message" aria-live="polite"></div>

      <p class="note">Les champs marqués d'un * sont obligatoires.</p>
    </section>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>emailjs.init('YOUR_USER_ID');</script>
  <script src="js/order_form.js"></script>
</body>
</html>
