<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cart | E-COMMERCE WEBSITE BY EDYODA </title>
    <link rel="stylesheet" href="css/cart.css">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1> Checkout </h1>
        <h3 id="totalItem"> Total Items: 0 </h3>

                <div class="cart-layout">
                        <div id="cartContainer">
                                <!-- JS rendered code -->
                        </div>

                        <!-- Order form panel (prefilled from cart via cart.js) -->
                        <aside id="orderPanel" class="hidden">
                                <link rel="stylesheet" href="css/order_form.css">
                                <section class="card">
                                    <div class="panel-head">
                                        <h2>Votre commande</h2>
                                        <button id="closeOrderPanel" class="close-btn" aria-label="Fermer">×</button>
                                    </div>
                                    <form id="orderForm" class="form" novalidate>
                                        <label class="field">
                                            <span>Nom complet *</span>
                                            <input type="text" name="fullName" id="fullName" placeholder="Jean Dupont" required>
                                        </label>

                                        <label class="field">
                                            <span>Adresse / Ville *</span>
                                            <input type="text" name="addressCity" id="addressCity" placeholder="123 Rue Exemple, Paris" required>
                                        </label>

                                        <label class="field">
                                            <span>Numéro de téléphone *</span>
                                            <input type="tel" name="phone" id="phone" placeholder="06 12 34 56 78" required>
                                        </label>

                                        <!-- Products summary (readonly) -->
                                        <div class="field" id="productsSummaryField">
                                            <span>Produits choisis</span>
                                            <ul id="productsSummary" style="margin:8px 0 0 0;padding-left:16px;color:var(--muted)"></ul>
                                            <input type="hidden" name="orderItems" id="orderItems">
                                        </div>

                                        <div class="actions">
                                            <button type="submit" id="submitBtn" class="btn">Commander</button>
                                        </div>
                                    </form>

                                    <div id="message" class="message" aria-live="polite"></div>
                                </section>
                        </aside>
                </div>

    </div>

</body>
    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
<script src="/cart.js"></script>

<!-- EmailJS and order form script (replace YOUR_USER_ID) -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>emailjs.init('YOUR_USER_ID');</script>
<script src="js/order_form.js"></script>
</html>
